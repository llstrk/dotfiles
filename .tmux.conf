set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm*:Tc"
set -as terminal-features ',xterm-ghostty:clipboard'
set -g allow-passthrough on
set -g set-clipboard on
set -ag update-environment "SSH_AUTH_SOCK"
set -g base-index 1

set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

unbind %
bind v split-window -h 

unbind '"'
bind h split-window -v

unbind r
bind r source-file ~/.tmux.conf

bind-key -n C-n resize-pane -Z

bind-key -n C-f run-shell "tmux neww tmux-sessionizer"

bind-key -n M-m next-window

bind-key D run-shell "~/.local/bin/tmux-layout-dev"

set -g mouse on
set -g focus-events on
set -g status-interval 5

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"

unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode when dragging with mouse

# remove delay for exiting insert mode with ESC in Neovim
set -sg escape-time 10

# tpm plugin
set -g @plugin 'tmux-plugins/tpm'

# list of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux'
# set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
# set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes

# set -g @resurrect-capture-pane-contents 'on'
# set -g @continuum-restore 'on'

# Catppuccin window text: show current folder name in each tab
set -g @catppuccin_window_text " #{?#{==:#{automatic-rename},0},#W,#{b:pane_current_path}}"
set -g @catppuccin_window_current_text " #{?#{==:#{automatic-rename},0},#W,#{b:pane_current_path}}"

# Catppuccin status bar layout
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_directory}"
set -ag status-right "#{E:@catppuccin_status_session}"

# Disable vim-tmux-navigator auto tmux bindings (we define custom ones below)
set -g @vim_navigator_mapping_left ""
set -g @vim_navigator_mapping_down ""
set -g @vim_navigator_mapping_up ""
set -g @vim_navigator_mapping_right ""
set -g @vim_navigator_mapping_prev ""

# Ctrl-hjkl pane navigation: keep vim awareness, but move tmux panes in lazygit
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?\.?(view|l?n?vim?x?|fzf)(diff)?(-wrapped)?$'"

bind-key -n C-h if-shell -F '#{==:#{@nvim_lazygit_active},1}' 'select-pane -L' "if-shell \"$is_vim\" 'send-keys C-h' 'select-pane -L'"
bind-key -n C-j if-shell -F '#{==:#{@nvim_lazygit_active},1}' 'select-pane -D' "if-shell \"$is_vim\" 'send-keys C-j' 'select-pane -D'"
bind-key -n C-k if-shell -F '#{==:#{@nvim_lazygit_active},1}' 'select-pane -U' "if-shell \"$is_vim\" 'send-keys C-k' 'select-pane -U'"
bind-key -n C-l if-shell -F '#{==:#{@nvim_lazygit_active},1}' 'select-pane -R' "if-shell \"$is_vim\" 'send-keys C-l' 'select-pane -R'"

bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
